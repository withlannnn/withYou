<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withLan</title>
    
    <!-- Menambahkan Google Fonts Montserrat -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        /* Mengubah seluruh teks di halaman menggunakan font Montserrat */
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1, h6 {
            font-family: 'Montserrat', sans-serif;
        }

        .input-field {
            margin: 20px 0;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Montserrat', sans-serif;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background-color: #4CAF50;
        }

        .small-button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #4CAF50;
            font-family: 'Montserrat', sans-serif;
        }

        #videoPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoPage video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
    </style>
</head>
<body>

<!-- Halaman 1 -->
<div id="page1" class="container">
    <h1>Hi!</h1>
    <h3>Kenalan dulu, Nama guweh Erlangga, kalo loh?</h3>
    <div class="input-field">
        <input type="text" id="nameInput" placeholder="Type here">
    </div>
    <button onclick="goToPage2()">Lanjut</button>
</div>

<!-- Halaman 2 -->
<div id="page2" class="container" style="display: none;">
    <h1 id="userNameDisplay"></h1>
    <div class="input-field">
        <input type="password" id="passwordInput" placeholder="Masukkan Password">
    </div>
    <button class="small-button" onclick="goToForgotPassword()">Lupa Password?</button>
    <button onclick="validatePassword()">Lanjut</button>
</div>

<!-- Halaman 3 -->
<div id="page3" class="container" style="display: none;">
    <h1>Yoooo!! I have something for You</h1>
    <h3>Just chooseüíã</h3>
    <div class="button-group">
        <button onclick="goToBirthdayPage()">BirthdayüéÇ</button>
        <button onclick="goToPageSurprise()">Surpriseüéâ</button>
    </div>
</div>

<!-- Halaman 5 (Lupa Password) -->
<div id="forgotPasswordPage" class="container" style="display: none;">
    <h1>Hah???? lupa? gatau kali? minta gihü§≠</h1>
    <button onclick="backToPage2()">Kembali</button>
</div>

<!-- Halaman 6 (Ulang Tahun - Masukkan Kata Sandi) -->
<div id="birthdayPage" class="container" style="display: none;">
    <h1>your birthday?</h1>
    <div class="input-field">
        <input type="password" id="birthdayPasswordInput" placeholder="If yes, type codenya!!">
    </div>
    <button onclick="validateBirthdayPassword()">Lanjut</button>
    <button onclick="backToPage3()">Kembali</button>
</div>

<script>
    function goToPage2() {
        const name = document.getElementById('nameInput').value;
        if (name) {
            document.getElementById('userNameDisplay').innerText = "Halooo, " + name + "! üòè";
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        } else {
            alert('Type dulu nama loh, baru bisa lanjut!');
        }
    }

    function validatePassword() {
        const password = document.getElementById('passwordInput').value;
        if (password === '28062005') {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'block';
        } else {
            alert('PW Salah!! tanya aja, nanti kukasih tahuüòñ');
        }
    }

    function goToForgotPassword() {
        document.getElementById('page2').style.display = 'none';
        document.getElementById('forgotPasswordPage').style.display = 'block';
    }

    function backToPage2() {
        document.getElementById('forgotPasswordPage').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
    }

    function goToBirthdayPage() {
        document.getElementById('page3').style.display = 'none';
        document.getElementById('birthdayPage').style.display = 'block';
    }

    function validateBirthdayPassword() {
        const birthdayPassword = document.getElementById('birthdayPasswordInput').value;
        if (birthdayPassword === '24128523') {
            alert('Selamat Ulang Tahun!');
            // Anda bisa menambahkan logika lain untuk setelah validasi berhasil
        } else {
            alert('Kata sandi salah!');
        }
    }

    function backToPage3() {
        document.getElementById('birthdayPage').style.display = 'none';
        document.getElementById('page3').style.display = 'block';
    }

    function goToPageSurprise() {
            window.location.href = 'flower.html'; // Arahkan ke flower.html
        }
</script>

</body>
</html>
